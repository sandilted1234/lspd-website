<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LSPD Penal Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic Dark LSPD Style -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    .status-text {
      margin: 12px 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
    }

    .result-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 14px;
    }

    .result-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .result-id {
      font-size: 12px;
      opacity: 0.7;
      margin-left: 6px;
    }

    .result-desc {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 8px;
    }

    .pill {
      display: inline-block;
      background: #1e293b;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 6px;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <header>
    <strong>Los Santos Police Department</strong>
  </header>

  <main>
    <h1>Penal Code Lookup</h1>

    <!-- REQUIRED ELEMENTS -->
    <input
      id="pcSearch"
      type="text"
      placeholder="Search Penal Code (robbery, PC-101, felony...)"
      autocomplete="off"
    />

    <div id="pcStatus" class="status-text"></div>

    <div id="pcResults" class="results-grid"></div>
  </main>

  <!-- REQUIRED SCRIPT (must be at bottom) -->
  <script type="module" src="assets/js/penal-code.js"></script>
</body>
</html>
