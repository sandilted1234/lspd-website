<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LSPD Situation Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dark LSPD Style -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    .status-text {
      margin: 12px 0;
      font-size: 14px;
    }

    .tag-bar {
      margin-bottom: 12px;
    }

    .tag-btn {
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }

    .tag-btn.active {
      background: #2563eb;
    }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .result-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 14px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
    }

    .pill {
      display: inline-block;
      background: #1e293b;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 6px;
      margin-top: 6px;
    }

    .pill.danger {
      background: #7f1d1d;
    }

    .block {
      margin-top: 10px;
    }

    .block-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <header>
    <strong>Los Santos Police Department</strong>
  </header>

  <main>
    <h1>Situation Analyzer</h1>

    <!-- REQUIRED ELEMENTS -->
    <input
      id="saSearch"
      type="text"
      placeholder="Search situations (traffic stop, shots fired...)"
      autocomplete="off"
    />

    <div id="saStatus" class="status-text"></div>

    <div id="saTags" class="tag-bar"></div>

    <div id="saResults" class="results-list"></div>
  </main>

  <!-- REQUIRED SCRIPT (must be at bottom) -->
  <script type="module" src="assets/js/situation-analyzer.js"></script>
</body>
</html>
